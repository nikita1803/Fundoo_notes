<div class="body">
    <div class="form_content">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
             <span class="title-align" style="display: inline;"><div class="Title" *ngFor="let color of colors,let i=index" style="display:inline">
                <h1 [style]=color style="display: inline;margin-left: 0px;">{{fontText[i]}}</h1>
                
            </div></span>
            <div class="header">
                <span class="main-heading"><h3 >Find your email</h3></span>
                <span class="sub-heading"><h3>Enter your phone number or recovery email</h3></span>
            </div>
            <div class="Form" >
                    <mat-form-field appearance="outline" class="Email">
                    <mat-label>Phone number or email</mat-label>
                    <input matInput placeholder="Phone number or email"formControlName="email">
                    <mat-error *ngIf="registerForm.controls.email.errors">email is required !</mat-error>
                    </mat-form-field>
            </div>
            <div class="button">
                <button type="submit" mat-raised-button color="primary" style="background: #1a73e8;"><a  style="text-decoration: none;background: #1a73e8;color:white">Next</a></button>
            </div> 
        </form>
    </div>
</div>
