<div style="display: flex; justify-content: flex; align-items: center; height: 30px;">
    <!-- permanent delete  icon -->
    <button mat-icon-button (click) = "permanent_delete()" >
        <mat-icon>delete_forever</mat-icon>
    </button>

    <!-- recover icon -->
    <button mat-icon-button (click) = "restore()">
        <mat-icon>restore_from_trash</mat-icon>
    </button>
      
</div>
